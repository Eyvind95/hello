name: CRON 測試：每 2 分鐘列印 Hello

on:
  schedule:
    - cron: "*/2 * * * *"   # 每 2 分鐘（UTC）執行一次
  workflow_dispatch:        # 允許手動觸發

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - name: 顯示目前時間（UTC）
        run: |
          echo "Hello from GitHub Actions!"
          date -u +"%Y-%m-%d %H:%M:%S UTC"
