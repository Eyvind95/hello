name: Daily reminder push

on:
  schedule:
    - cron: "0 12 * * *"   # 台北 20:00（UTC+8）
    - cron: "0 14 * * *"   # 台北 22:00（UTC+8）
  workflow_dispatch: {}

jobs:
  push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Auth to Google
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Get access token
        id: token
        run: |
          echo "token=$(gcloud auth application-default print-access-token)" >> "$GITHUB_OUTPUT"

      - name: Read pendingCount from Firestore
        id: fs
        shell: bash
        run: |
          set -euo pipefail
          DOC_PATH="projects/${{ secrets.FIREBASE_PROJECT_ID }}/databases/(default)/documents/daily/${{ secrets.FIREBASE_UID }}"
          curl -sS -H "Authorization: Bearer ${{ steps.token.outputs.token }}" \
            "https://firestore.googleapis.com/v1/$DOC_PATH" > doc.json || true

          echo "Firestore doc:"
          cat doc.json

          # 同時支援 meta.pendingCount 和 daily.pendingCount
          PENDING=$(jq -r '
            (.fields.meta.mapValue.fields.pendingCount.integerValue // empty) as $m |
            (.fields.daily.mapValue.fields.pendingCount.integerValue // empty) as $d |
            ($m // $d // "0")
          ' doc.json)

          echo "pending=${PENDING}" >> "$GITHUB_OUTPUT"
          echo "Pending from Firestore = ${PENDING}"

      - name: Build FCM payload
        if: ${{ steps.fs.outputs.pending != '0' }}
        run: |
          cat > payload.json <<'JSON'
          {
            "message": {
              "token": "${{ secrets.FCM_TOKEN }}",
              "notification": {
                "title": "每日任務提醒",
                "body": "你還有未完成的每日任務喔！"
              },
              "webpush": {
                "headers": {
                  "Urgency": "high",
                  "TTL": "300"
                },
                "fcm_options": {
                  "link": "https://eyvind95.github.io/hello/apps/ledger/daily.html"
                },
                "notification": {
                  "icon": "https://eyvind95.github.io/hello/apps/ledger/6.png",
                  "badge": "https://eyvind95.github.io/hello/apps/ledger/8.png",
                  "tag": "daily-reminder"
                }
              }
            }
          }
          JSON
          echo "Payload built:"
          cat payload.json

      - name: Send FCM HTTP v1
        if: ${{ steps.fs.outputs.pending != '0' }}
        shell: bash
        run: |
          set -euo pipefail
          ACCESS_TOKEN="${{ steps.token.outputs.token }}"
          HTTP_STATUS=$(curl -sS -o response.json -w "%{http_code}" \
            -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            -H "Content-Type: application/json; charset=UTF-8" \
            "https://fcm.googleapis.com/v1/projects/${{ secrets.FIREBASE_PROJECT_ID }}/messages:send" \
            -d @payload.json)

          echo "HTTP_STATUS=${HTTP_STATUS}"
          echo "RESPONSE:" && cat response.json

          if [ "${HTTP_STATUS}" != "200" ]; then
            echo "FCM send failed."
            exit 1
          fi
