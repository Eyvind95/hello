name: Daily reminder push

on:
  schedule:
    - cron: "0 12 * * *"   # 台灣時間 20:00
    - cron: "0 14 * * *"   # 台灣時間 22:00
  workflow_dispatch: {}

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      # 1) Google 身分（提供 ADC 給 Firestore/FCM REST）
      - name: Auth to Google
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      # 2) 安裝 gcloud 並指定專案
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.FIREBASE_PROJECT_ID }}

      # 3) jq
      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      # 4) 讀判斷依據（pendingCount / dayToken）
      - name: Read pendingCount & dayToken from Firestore (REST)
        id: read_pending
        shell: bash
        env:
          PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          UID: ${{ secrets.FIREBASE_UID }}
        run: |
          set -euo pipefail
          ACCESS_TOKEN="$(gcloud auth application-default print-access-token)"
          DOC_URL="https://firestore.googleapis.com/v1/projects/${PROJECT_ID}/databases/(default)/documents/daily/${UID}"

          HTTP_STATUS=$(curl -sS -o doc.json -w "%{http_code}" \
            -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            -H "Content-Type: application/json; charset=UTF-8" \
            "$DOC_URL")
          echo "HTTP_STATUS=${HTTP_STATUS}"
          head -n 80 doc.json || true

          if [ "$HTTP_STATUS" != "200" ]; then
            echo "pending="   >> "$GITHUB_OUTPUT"
            echo "dayToken="  >> "$GITHUB_OUTPUT"
            exit 0
          fi

          PENDING=$(jq -r '.fields.meta.mapValue.fields.pendingCount.integerValue // empty' doc.json)
          DAYTOKEN=$(jq -r '.fields.meta.mapValue.fields.dayToken.stringValue // empty' doc.json)

          echo "pending=${PENDING}"   >> "$GITHUB_OUTPUT"
          echo "dayToken=${DAYTOKEN}" >> "$GITHUB_OUTPUT"

      # 5) 是否要發送
      - name: Decide to push?
        id: decide
        shell: bash
        run: |
          set -euo pipefail
          PENDING="${{ steps.read_pending.outputs.pending }}"
          DT="${{ steps.read_pending.outputs.dayToken }}"
          TODAY="$(TZ=Asia/Taipei date +%Y-%m-%d)"
          TS="$(TZ=Asia/Taipei date +%Y%m%d-%H%M)"   # 當作通知 tag 後綴
          echo "ts=${TS}" >> "$GITHUB_OUTPUT"

          echo "Today=${TODAY}, pending='${PENDING}', dayToken='${DT}'"

          if [ -z "${DT}" ] || [ -z "${PENDING}" ]; then
            echo "do_send=false" >> "$GITHUB_OUTPUT"; exit 0
          fi
          if ! [[ "$PENDING" =~ ^[0-9]+$ ]]; then PENDING=0; fi
          if [ "$DT" != "$TODAY" ]; then
            echo "do_send=false" >> "$GITHUB_OUTPUT"; exit 0
          fi
          if [ "$PENDING" -le 0 ]; then
            echo "do_send=false" >> "$GITHUB_OUTPUT"; exit 0
          fi

          echo "do_send=true" >> "$GITHUB_OUTPUT"

      # 6) 列出 /daily/<uid>/tokens 全部 token（docId=token）
      - name: List device tokens
        if: steps.decide.outputs.do_send == 'true'
        id: list_tokens
        shell: bash
        env:
          PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          UID: ${{ secrets.FIREBASE_UID }}
        run: |
          set -euo pipefail
          ACCESS_TOKEN="$(gcloud auth application-default print-access-token)"
          BASE="https://firestore.googleapis.com/v1/projects/${PROJECT_ID}/databases/(default)/documents"
          PARENT="${BASE}/daily/${UID}/tokens"
          PAGE_TOKEN=""
          : > tokens.txt

          while true; do
            URL="${PARENT}"
            if [ -n "$PAGE_TOKEN" ]; then
              URL="${URL}?pageToken=${PAGE_TOKEN}"
            fi

            HTTP_STATUS=$(curl -sS -o tokens.json -w "%{http_code}" \
              -H "Authorization: Bearer ${ACCESS_TOKEN}" \
              -H "Content-Type: application/json; charset=UTF-8" \
              "$URL")

            if [ "$HTTP_STATUS" != "200" ]; then
              echo "List tokens failed with ${HTTP_STATUS}"
              cat tokens.json || true
              break
            fi

            # 取 docId（我們以 token 當 docId）
            jq -r '.documents[]?.name | capture("(?<id>[^/]+)$").id' tokens.json >> tokens.txt

            PAGE_TOKEN=$(jq -r '.nextPageToken // empty' tokens.json)
            [ -z "$PAGE_TOKEN" ] && break
          done

          echo "---- tokens ----"
          cat tokens.txt || true

      # 7) 逐顆送出 data-only；UNREGISTERED 就刪該 token doc
      - name: Send FCM to each token
        if: steps.decide.outputs.do_send == 'true'
        shell: bash
        env:
          PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          UID: ${{ secrets.FIREBASE_UID }}
        run: |
          set -euo pipefail
          ACCESS_TOKEN="$(gcloud auth application-default print-access-token)"
          TS="${{ steps.decide.outputs.ts }}"
          BASE="https://firestore.googleapis.com/v1/projects/${PROJECT_ID}/databases/(default)/documents"

          while IFS= read -r TOK; do
            [ -z "$TOK" ] && continue

            cat > payload.json <<JSON
            {
              "message": {
                "token": "${TOK}",
                "webpush": {
                  "headers": { "Urgency": "high", "TTL": "1800" },
                  "fcm_options": { "link": "https://eyvind95.github.io/hello/apps/ledger/daily.html" }
                },
                "data": {
                  "title": "每日任務提醒",
                  "body":  "你還有未完成的每日任務喔！",
                  "ts":    "${TS}"
                }
              }
            }
            JSON

            HTTP_STATUS=$(curl -sS -o response.json -w "%{http_code}" \
              -H "Authorization: Bearer ${ACCESS_TOKEN}" \
              -H "Content-Type: application/json; charset=UTF-8" \
              "https://fcm.googleapis.com/v1/projects/${PROJECT_ID}/messages:send" \
              -d @payload.json)

            echo "[${TOK}] HTTP_STATUS=${HTTP_STATUS}"
            jq -r '.name // .error.message' response.json || true

            # Token 已失效 → 刪除 /daily/<uid>/tokens/<token>
            if jq -e '.error.details[]? | select(.errorCode=="UNREGISTERED")' response.json >/dev/null 2>&1; then
              echo "UNREGISTERED → delete token doc: ${TOK}"
              curl -sS -X DELETE -o /dev/null -w "%{http_code}" \
                -H "Authorization: Bearer ${ACCESS_TOKEN}" \
                -H "Content-Type: application/json; charset=UTF-8" \
                "${BASE}/daily/${UID}/tokens/${TOK}" || true
            fi

          done < tokens.txt

      # 8) 不需發送時的說明
      - name: Skip push (no need)
        if: steps.decide.outputs.do_send != 'true'
        run: echo "Skip push：非今日或 pending==0 或缺資料"
