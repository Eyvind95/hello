name: Daily reminder push

on:
  schedule:
    - cron: "0 12 * * *"   # 台北 20:00（UTC+8）
    - cron: "0 14 * * *"   # 台北 22:00（UTC+8）
  workflow_dispatch: {}

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Auth to Google
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Install jq (for JSON parsing)
        run: sudo apt-get install -y jq

      - name: Get access token
        id: token
        run: echo "ACCESS_TOKEN=$(gcloud auth application-default print-access-token)" >> $GITHUB_ENV

      - name: Read pendingCount from Firestore
        shell: bash
        run: |
          set -euo pipefail
          DOC_PATH="projects/${{ secrets.FIREBASE_PROJECT_ID }}/databases/(default)/documents/daily/${{ secrets.FIREBASE_UID }}"
          FIRESTORE_DOC="$(gcloud firestore documents get "$DOC_PATH" --format=json || true)"
          echo "*** Firestore doc:"
          echo "$FIRESTORE_DOC"
          echo "***"

          # 優先讀 meta.pendingCount；沒有就讀根層 pendingCount；都沒有時預設為 999（代表讀不到）
          PENDING="$(echo "$FIRESTORE_DOC" \
            | jq -r '
                .fields.meta.mapValue.fields.pendingCount.integerValue
                // .fields.pendingCount.integerValue
                // "999"
              '
          )"

          echo "Pending from Firestore = $PENDING"
          echo "PENDING_COUNT=$PENDING" >> $GITHUB_ENV

      - name: Build FCM payload
        if: ${{ env.PENDING_COUNT != '0' }}
        run: |
          cat > payload.json <<'JSON'
          {
            "message": {
              "token": "${{ secrets.FCM_TOKEN }}",
              "notification": {
                "title": "每日任務提醒",
                "body": "你還有未完成的每日任務喔！"
              },
              "webpush": {
                "headers": {
                  "Urgency": "high",
                  "TTL": "300"
                },
                "fcm_options": {
                  "link": "https://eyvind95.github.io/hello/apps/ledger/daily.html"
                },
                "notification": {
                  "icon": "https://eyvind95.github.io/hello/apps/ledger/6.png",
                  "badge": "https://eyvind95.github.io/hello/apps/ledger/8.png",
                  "tag": "daily-reminder"
                }
              }
            }
          }
          JSON
          echo "Payload built:"; cat payload.json

      - name: Send FCM HTTP v1
        shell: bash
        run: |
          set -euo pipefail
          HTTP_STATUS=$(curl -sS -o response.json -w "%{http_code}" \
            -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            -H "Content-Type: application/json; charset=UTF-8" \
            "https://fcm.googleapis.com/v1/projects/${{ secrets.FIREBASE_PROJECT_ID }}/messages:send" \
            -d @payload.json)

          echo "HTTP_STATUS=${HTTP_STATUS}"
          echo "RESPONSE:"; cat response.json
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "FCM send failed."; exit 1
          fi

      - name: Complete job
        run: echo "🎉 Daily reminder completed successfully."
