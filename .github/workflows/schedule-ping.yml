name: Schedule ping

on:
  schedule:
    - cron: "*/5 * * * *"     # 每 5 分鐘（UTC）
  workflow_dispatch: {}        # 可手動跑

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Show times
        run: |
          echo "UTC now:   $(date -u)"
          echo "Taipei now: $(TZ=Asia/Taipei date)"
      - name: Sleep 5s (visible run)
        run: sleep 5
