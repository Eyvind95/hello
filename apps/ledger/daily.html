<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>皮卡的每日任務</title>

<link rel="manifest" href="daily.webmanifest" />

<!-- Firebase v8 compat -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<style>
:root{
  --bg:#0b0f17;
  --panel:#0e1726cc;
  --panel-strong:#0e1726;
  --border:#263041;
  --muted:#aab8d5;
  --ok:#71ffa5;
  --danger:#ff7b7b;
  --accent:#6ee7ff;
  --yellow:#ffd93b;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; color:#fff;
  background:
    linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.45)),
    url("https://i.pinimg.com/736x/9e/79/c3/9e79c358e0914cd144e90a39f102e1cc.jpg") center/cover no-repeat fixed,
    var(--bg);
  font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "PingFang TC", "Noto Sans TC", "Microsoft JhengHei", "Helvetica Neue", Arial, sans-serif;
}
@media (max-width:768px){ body{ background-attachment:scroll; } }

.container{ max-width:1100px; margin:24px auto; padding:0 14px; }
header{
  display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:space-between;
  margin-bottom:12px;
}
.h1{
  font-size:22px; font-weight:800; letter-spacing:.06em;
  background:var(--panel); border:1px solid var(--border); padding:10px 12px; border-radius:14px;
}
.controls{
  display:flex; gap:8px; align-items:center; flex-wrap:wrap;
  background:var(--panel); border:1px solid var(--border); padding:8px 10px; border-radius:14px;
}
.controls button{
  background:#172033; color:#fff; border:1px solid var(--border);
  padding:8px 10px; border-radius:10px; cursor:pointer;
}
.controls .muted{ color:var(--muted); font-size:14px; }
.controls .spacer{ flex:1 }

.grid{
  display:grid; gap:14px;
  grid-template-columns: 1fr 1fr;
}
@media (max-width: 980px){ .grid{ grid-template-columns:1fr; } }

.card{
  background:var(--panel); border:1px solid var(--border); border-radius:18px; padding:14px; min-width:0;
}
.card .title{
  display:flex; align-items:center; justify-content:space-between; gap:8px; margin-bottom:8px;
}
.title .left{ display:flex; align-items:center; gap:10px; }
.title img.icon{ width:28px; height:28px; border-radius:8px; object-fit:cover; }
.title .name{ font-weight:700; }
.badge{ font-size:12px; color:#000; background:var(--accent); padding:2px 8px; border-radius:999px; }

.row{ display:flex; align-items:center; gap:10px; margin:8px 0; }
.row .label{ color:var(--muted); min-width:88px; }
.row .val{ font-variant-numeric:tabular-nums; }
.row .next{ color:var(--yellow); }
.row .subtle{ color:var(--muted); font-size:13px; }

.kit{
  display:flex; align-items:center; gap:6px; flex-wrap:wrap;
}
.kit button{
  background:#18243c; border:1px solid var(--border); color:#fff;
  padding:6px 10px; border-radius:10px; cursor:pointer;
}
.kit .plus{ color:#10d17d; }   /* 綠色 + */
.kit .minus{ color:#ff6b6b; }  /* 紅色 - / 重置 */

.resinBox{
  background:#0b1220; border:1px solid var(--border); border-radius:12px; padding:8px 10px;
  display:inline-flex; align-items:center; gap:8px;
}
.resinBox .n{ font-weight:800; font-size:16px; color:#e6f2ff; } /* 永遠可讀色 */
.resinBox small{ color:var(--muted) }

.footer-note{ color:var(--muted); font-size:13px; margin-top:8px; }

hr.sep{ border:none; height:1px; background:var(--border); margin:10px 0; }

.checkbox{ display:flex; align-items:center; gap:8px; margin:6px 0; }
.checkbox input{ transform: translateY(1px); }

.warn{ color:#ffb7b7 }
.ok{ color:#98ffb7 }
</style>
</head>
<body>
<div class="container">
  <header>
    <div class="h1">皮卡的每日任務</div>
    <div class="controls" style="flex:1">
      <span class="muted" id="todayInfo">今天（05:00 作為換日點）</span>
      <div class="spacer"></div>
      <button id="loginBtn">登入 Google</button>
      <button id="logoutBtn" style="display:none;">登出</button>
      <span class="muted" id="who">(未登入：僅本機)</span>
    </div>
  </header>

  <div class="controls">
    <span>尚未完成每日：<b id="pendingCount">0</b> 個</span>
    <div class="spacer"></div>
    <span class="muted">提醒：版本更新前兩天會在此顯示 ⚠️</span>
  </div>

  <div class="grid" id="cards"><!-- 動態插入卡片 --></div>

  <p class="footer-note">
    ※ 資料會自動儲存到雲端（登入後）與本機。若離線操作，恢復網路會自動同步。<br>
    ※ 週六、週日才會顯示《貓咪大戰爭》的「週末關卡」，每天 05:00 重置。<br>
    ※ 絕區零電池：按「+80」增加，滿 960 會自動重設到 240（按鈕顏色：綠＝增加、紅＝重置）。<br>
    ※ 原神樹脂：每 8 分鐘 +1，手動 +1/+10/-1/-10；數字永遠可讀色。<br>
  </p>
</div>

<script>
/* ========== Firebase config（同記帳本） ========== */
const firebaseConfig = {
  apiKey: "AIzaSyAP4hKop0wN9jrAN6_xx0fGhwInAAa5chI",
  authDomain: "eyvind95-182f0.firebaseapp.com",
  projectId: "eyvind95-182f0",
  storageBucket: "eyvind95-182f0.firebasestorage.app",
  messagingSenderId: "105770576221",
  appId: "1:105770576221:web:dd3a57ce4e051bda91a0b4"
};
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);
const db = firebase.firestore();
let CURRENT_UID = null;
function userDoc(){ return db.collection('users').doc(CURRENT_UID); }

/* ========== 快捷工具 ========== */
const $ = (s)=>document.querySelector(s);
const $$ = (s)=>Array.from(document.querySelectorAll(s));
const today5 = ()=>{ // 05:00為換日
  const now = new Date();
  const base = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 5, 0, 0);
  return { now, base };
};
function ymd(d){ const y=d.getFullYear(), m=String(d.getMonth()+1).padStart(2,'0'), day=String(d.getDate()).padStart(2,'0'); return `${y}-${m}-${day}`; }
function addDays(d,n){ const x=new Date(d); x.setDate(x.getDate()+n); return x; }

/* ========== State 定義 ========== */
/* 圖標：a~h 對應 原神、星穹、ZZZ、HoYoLAB、貓戰、PoGo、諾提里森、新世界狂歡 */
const ICONS = {
  gj:  "../data/a.jpg",
  sr:  "../data/b.jpg",
  zzz: "../data/c.png",
  hoyo:"../data/d.png",
  cat: "../data/e.jpg",
  pogo:"../data/f.jpg",
  noted:"../data/g.jpg",
  nsr: "../data/h.jpg"
};

const STATE_KEY = "daily_state_v1";

/* 預設（初始值） */
function defaultState(){
  const now = new Date();
  // 下個版本日期（可自行調整；原神：固定 42 天）
  const vers42 = (base)=> ymd(addDays(new Date(base), 42));
  // 你有提供的下一次們（例）
  const gj_next_ver = "2025-10-22"; // 之後會自動+42天
  const sr_memoria = "2025-10-27";
  const sr_fiction = "2025-11-24";
  const sr_apoc   = "2025-11-10";
  const sr_arbit  = "2025-11-05";
  const sr_ver    = "2025-11-05";

  return {
    updatedAt: Date.now(),

    genshin_asia:{
      resin:200, max:200, // 8分鐘+1
      daily:false,
      abyssNext: nextAbyss(new Date()),  // 每月 1 / 16
      chronicleNext: nextMonth1(new Date()), // 每月1
      versionNext: gj_next_ver, // 42天
      round:{ abyss:false, chronicle:false, version:false } // 本輪是否已處理
    },
    genshin_tw:{
      resin:200, max:200,
      daily:false,
      abyssNext: nextAbyss(new Date()),
      chronicleNext: nextMonth1(new Date()),
      versionNext: gj_next_ver,
      round:{ abyss:false, chronicle:false, version:false }
    },

    starrail:{
      daily:false,
      memoNext:  sr_memoria, // 混沌回憶
      ficNext:   sr_fiction, // 虛構敘事
      doomNext:  sr_apoc,    // 末日幻影
      arbNext:   sr_arbit,   // 異相仲裁
      verNext:   sr_ver,
      round:{
        memo:false, fic:false, doom:false, arb:false, ver:false
      }
    },

    zzz:{
      daily:false,
      power:480, min:240, max:960 // +80，滿960重置到240
    },

    hoyolab:{ daily:false },

    cat:{ weekend:false, lastReset:null }, // 只在六/日顯示；每日05:00重置
    pogo:{ spin:false, catch:false },
    noted:{ daily:false },
    nsr:{ daily:false, coinRoll:0 } // 金幣券：0~3，滿自動歸0
  };
}

/* 幫手：每月 1 / 16 的下一個，與每月 1 的下一個 */
function nextAbyss(ref){
  const d = new Date(ref);
  const day = d.getDate();
  if(day <= 1)  { d.setDate(1);  }
  else if(day <= 16){ d.setDate(16); }
  else { // 下個月1
    d.setMonth(d.getMonth()+1); d.setDate(1);
  }
  return ymd(d);
}
function nextMonth1(ref){
  const d = new Date(ref);
  if(d.getDate()<=1) d.setDate(1);
  else { d.setMonth(d.getMonth()+1); d.setDate(1); }
  return ymd(d);
}

/* ========== 本機/雲端存取 ========== */
function loadLocal(){ try{ return JSON.parse(localStorage.getItem(STATE_KEY)||"{}"); }catch{ return {}; } }
function saveLocal(s){ localStorage.setItem(STATE_KEY, JSON.stringify(s)); }

async function cloudLoad(){
  if(!CURRENT_UID) return null;
  const snap = await userDoc().collection('daily').doc('state').get();
  return snap.exists ? snap.data() : null;
}
async function cloudSave(s){
  if(!CURRENT_UID) return;
  await userDoc().collection('daily').doc('state').set({
    ...s,
    _updatedAt: firebase.firestore.FieldValue.serverTimestamp()
  }, { merge:true });
}

async function loadUnified(){
  try{
    if(CURRENT_UID){
      const cloud = await cloudLoad();
      if(cloud) { saveLocal(cloud); return cloud; }
    }
  }catch(e){ console.warn("雲端讀取失敗，改用本機", e); }
  const local = loadLocal();
  return Object.keys(local).length ? local : defaultState();
}
async function saveUnified(s){
  saveLocal(s);
  try{ if(CURRENT_UID) await cloudSave(s); }catch(e){ console.warn("雲端儲存失敗，先留本機", e); }
}

/* ========== 畫面/邏輯 ========== */
let state = defaultState();

function isWeekend(d=new Date()){
  const wd = d.getDay(); // 0 Sun ... 6 Sat
  return wd===0 || wd===6;
}

/* 重置點：每日 05:00 */
function checkDailyReset(){
  const { now, base } = today5();
  const last = new Date(state.updatedAt || 0);
  // 若上一次更新 < 今日 05:00，做重置
  if(last < base){
    // 每日重置
    state.genshin_asia.daily = false;
    state.genshin_tw.daily   = false;
    state.starrail.daily     = false;
    state.zzz.daily          = false;
    state.hoyolab.daily      = false;
    state.pogo.spin          = false;
    state.pogo.catch         = false;
    state.noted.daily        = false;
    state.nsr.daily          = false;

    // 貓戰（六/日才顯示，但每天都重置顯示框）
    state.cat.weekend = false;
    state.cat.lastReset = ymd(now);
  }
  state.updatedAt = Date.now();
}

/* 排程提醒：距離版本更新兩天顯示警告（僅視覺提示） */
function versionWarningHtml(nextStr){
  try{
    const next = new Date(nextStr+"T00:00:00");
    const diff = Math.ceil((next - new Date())/86400000);
    if(diff<=2) return ` <span class="warn">⚠️ ${diff} 天後版本更新</span>`;
  }catch{}
  return "";
}

/* 原神樹脂自動 +1/8min */
let resinTimer = null;
function startResinTimer(){
  if(resinTimer) clearInterval(resinTimer);
  resinTimer = setInterval(()=>{
    ["genshin_asia","genshin_tw"].forEach(key=>{
      const o = state[key];
      if(!o) return;
      if(o.resin < o.max){ o.resin += 1; }
    });
    state.updatedAt = Date.now();
    saveUnified(state);
    render();
  }, 8*60*1000);
}

/* ZZZ：+80；滿 960 變 240（紅色） */
function zzzAdd80(){
  const o = state.zzz;
  const before = o.power;
  o.power = Math.min(o.max, o.power + 80);
  if(o.power >= o.max){ o.power = o.min; } // 滿就重置到240
}

/* 新世界狂歡 金幣卷 3 天輪迴（滿就 0）→ 這裡當作簡易按鈕切換 */
function nsrCoinTick(){
  state.nsr.coinRoll = (state.nsr.coinRoll + 1) % 3;
}

/* 工具：切換勾選 */
function toggle(path){
  // path 例："genshin_asia.daily"
  const seg = path.split(".");
  let p = state;
  for(let i=0;i<seg.length-1;i++){ p = p[seg[i]]; }
  const k = seg[seg.length-1];
  p[k] = !p[k];
}

/* 下一個日期（42天 or 月1/16/月1）按鈕：本輪完成 → 推進下一次 */
function stepDate(path){
  // path 例："genshin_asia.abyssNext" / "genshin_asia.chronicleNext" / "genshin_asia.versionNext"
  const seg = path.split(".");
  let p = state; for(let i=0;i<seg.length-1;i++){ p = p[seg[i]]; }
  const k = seg[seg.length-1];

  const cur = new Date((p[k]||ymd(new Date()))+"T00:00:00");
  if(k.includes("abyss"))       p[k] = nextAbyss(addDays(cur,1));
  else if(k.includes("chroni")) p[k] = nextMonth1(addDays(cur,1));
  else if(k.includes("ver"))    p[k] = ymd(addDays(cur,42));
}

/* 渲染卡片 */
function render(){
  checkDailyReset();

  $("#todayInfo").textContent = `今天（05:00 作為換日點）`;

  // 未完成每日統計
  let pending = 0;
  function chk(b){ if(!b) pending++; }

  // 卡片 HTML
  const html = [];

  /* 原神 ——— 亞服 */
  html.push(cardGenshin("原神（亞服）", ICONS.gj, state.genshin_asia, "genshin_asia"));
  chk(state.genshin_asia.daily===true);
  /* 原神 ——— 台服 */
  html.push(cardGenshin("原神（台服）", ICONS.gj, state.genshin_tw, "genshin_tw"));
  chk(state.genshin_tw.daily===true);

  /* 星穹鐵道 */
  html.push(cardStarRail());
  chk(state.starrail.daily===true);

  /* 絕區零 */
  html.push(cardZZZ());
  chk(state.zzz.daily===true);

  /* HoYoLAB */
  html.push(cardSimple("HoYoLAB", ICONS.hoyo, [
    checkbox("每日", "hoyolab.daily")
  ]));

  /* Pokémon GO */
  html.push(cardSimple("Pokémon GO", ICONS.pogo, [
    checkbox("轉一個補給站", "pogo.spin"),
    checkbox("捉一隻寶可夢", "pogo.catch")
  ]));

  /* 諾提里森 */
  html.push(cardSimple("諾提里森", ICONS.noted, [
    checkbox("每日", "noted.daily")
  ]));

  /* 新世界狂歡 */
  html.push(cardNSR());

  /* 貓咪大戰爭（週六/日顯示） */
  if(isWeekend()){
    html.push(cardCat());
  }

  $("#cards").innerHTML = html.join("");

  // 綁定所有 input / button
  $$("#cards input[data-path]").forEach(el=>{
    el.checked = getByPath(el.dataset.path)===true;
    el.addEventListener("change", ()=>{
      toggle(el.dataset.path);
      state.updatedAt = Date.now();
      saveUnified(state);
      render();
    });
  });
  $$("#cards button[data-path]").forEach(btn=>{
    btn.addEventListener("click", ()=>{
      const p = btn.dataset.path;
      if(p==="zzz.plus"){
        zzzAdd80();
      }else if(p.endsWith(".resin+1")){
        const o=getByPath(p.split(".").slice(0,-1).join(".")); o.resin=Math.min(o.max, o.resin+1);
      }else if(p.endsWith(".resin+10")){
        const o=getByPath(p.split(".").slice(0,-1).join(".")); o.resin=Math.min(o.max, o.resin+10);
      }else if(p.endsWith(".resin-1")){
        const o=getByPath(p.split(".").slice(0,-1).join(".")); o.resin=Math.max(0, o.resin-1);
      }else if(p.endsWith(".resin-10")){
        const o=getByPath(p.split(".").slice(0,-1).join(".")); o.resin=Math.max(0, o.resin-10);
      }else if(p.endsWith("Next.step")){
        stepDate(p.replace(".step",""));
        // 並將本輪狀態歸 0
        const base = p.split(".")[0];
        if(base==="genshin_asia"||base==="genshin_tw"){
          const o = state[base];
          if(p.includes("abyss")) o.round.abyss=false;
          else if(p.includes("chroni")) o.round.chronicle=false;
          else if(p.includes("ver")) o.round.version=false;
        }else if(base==="starrail"){
          const r = state.starrail.round;
          if(p.includes("memo")) r.memo=false;
          else if(p.includes("fic")) r.fic=false;
          else if(p.includes("doom")) r.doom=false;
          else if(p.includes("arb")) r.arb=false;
          else if(p.includes("ver")) r.ver=false;
        }
      }else if(p==="nsr.coin"){
        nsrCoinTick();
      }
      state.updatedAt = Date.now();
      saveUnified(state);
      render();
    });
  });

  $("#pendingCount").textContent = String(pending);
}

/* 取物件路徑 */
function getByPath(path){
  const seg=path.split("."); let p=state;
  for(const s of seg){ if(p==null) return undefined; p=p[s]; }
  return p;
}

/* 卡片元件們 */
function cardHeader(name, icon, rightHtml=""){
  return `
  <div class="title">
    <div class="left">
      <img class="icon" src="${icon}" alt="">
      <div class="name">${name}</div>
    </div>
    <div>${rightHtml}</div>
  </div>`;
}
function checkbox(label, path){
  return `<label class="checkbox"><input type="checkbox" data-path="${path}"><span>${label}</span></label>`;
}
function cardSimple(name, icon, rows){
  return `<section class="card">
    ${cardHeader(name, icon)}
    ${rows.join("")}
  </section>`;
}

/* 原神卡片 */
function cardGenshin(name, icon, obj, baseKey){
  const warn = versionWarningHtml(obj.versionNext);
  return `
  <section class="card">
    ${cardHeader(name, icon, `<span class="badge">每日＋排程</span>`)}
    <div class="row">
      <div class="label">體力（樹脂）</div>
      <div class="resinBox">
        <span class="n">${obj.resin}</span><small>/ ${obj.max}</small>
      </div>
      <div class="kit">
        <button class="minus" data-path="${baseKey}.resin-10">-10</button>
        <button class="minus" data-path="${baseKey}.resin-1">-1</button>
        <button class="plus"  data-path="${baseKey}.resin+1">+1</button>
        <button class="plus"  data-path="${baseKey}.resin+10">+10</button>
        <span class="subtle">（每 8 分鐘 +1）</span>
      </div>
    </div>
    ${checkbox("每日", `${baseKey}.daily`)}
    <hr class="sep">
    <div class="row"><div class="label">淵月螺旋（每月 1 & 16）</div>
      <div class="val next">${obj.abyssNext}</div>
      <div class="kit">
        ${checkbox("本輪狀態", `${baseKey}.round.abyss`)}
        <button class="plus" data-path="${baseKey}.abyssNext.step">推到下一次</button>
      </div>
    </div>
    <div class="row"><div class="label">劇詩（每月 1）</div>
      <div class="val next">${obj.chronicleNext}</div>
      <div class="kit">
        ${checkbox("本輪狀態", `${baseKey}.round.chronicle`)}
        <button class="plus" data-path="${baseKey}.chronicleNext.step">推到下一次</button>
      </div>
    </div>
    <div class="row"><div class="label">版本更新（42 天）</div>
      <div class="val next">${obj.versionNext}${warn}</div>
      <div class="kit">
        ${checkbox("本輪狀態", `${baseKey}.round.version`)}
        <button class="plus" data-path="${baseKey}.versionNext.step">推到下一次</button>
      </div>
    </div>
  </section>`;
}

/* 星穹卡片 */
function cardStarRail(){
  const s = state.starrail;
  function row(label, keyPath, nextStr){
    return `
    <div class="row">
      <div class="label">${label}（42 天）</div>
      <div class="val next">${nextStr}</div>
      <div class="kit">
        ${checkbox("本輪已完成", `starrail.round.${keyPath}`)}
        <button class="plus" data-path="starrail.${keyPath}Next.step">推到下一次</button>
      </div>
    </div>`;
  }
  const warn = versionWarningHtml(s.verNext);
  return `
  <section class="card">
    ${cardHeader("崩壞：星穹鐵道", ICONS.sr, `<span class="badge">每日＋42天排程</span>`)}
    ${checkbox("每日", "starrail.daily")}

/* ========== 登入/登出 ========== */
async function googleLogin(){
  try{
    const res = await firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider());
  }catch(e){
    const code = e.code || "";
    if(["auth/operation-not-supported-in-this-environment","auth/popup-blocked","auth/popup-closed-by-user"].includes(code)){
      await firebase.auth().signInWithRedirect(new firebase.auth.GoogleAuthProvider());
    }else{
      alert("Google 登入失敗：" + e.message);
    }
  }
}
async function googleLogout(){ await firebase.auth().signOut(); }

$("#loginBtn").addEventListener("click", googleLogin);
$("#logoutBtn").addEventListener("click", googleLogout);

firebase.auth().onAuthStateChanged(async (user)=>{
  if(user){
    CURRENT_UID = user.uid;
    $("#who").textContent = `已登入：${user.email||"Google 帳號"}`;
    $("#loginBtn").style.display="none";
    $("#logoutBtn").style.display="";
    const cloud = await cloudLoad();
    const local = loadLocal();
    state = cloud || local || defaultState();
    if(!cloud && local) await cloudSave(state); // 首登入，把本機上傳
  }else{
    CURRENT_UID = null;
    $("#who").textContent = "(未登入：僅本機)";
    $("#loginBtn").style.display="";
    $("#logoutBtn").style.display="none";
    state = loadLocal();
    if(!Object.keys(state).length) state = defaultState();
  }
  render();
});

/* ========== 啟動 ========== */
(async()=>{
  state = await loadUnified();
  render();
  startResinTimer();
})();

if('serviceWorker' in navigator){
  window.addEventListener('load', ()=>{
    navigator.serviceWorker.register('./sw.js').catch(()=>{});
  });
}
